---
name: iterm2
after: iterm2 config
steps:
  - brew:
      casks:
        - iterm2
        - font-meslo-lg-nerd-font
        - fzf
  - run:
    - defaults write com.googlecode.iterm2 PrefsCustomFolder -string "${DOT_ROOT}/spec/iterm/config/"
    - defaults write com.googlecode.iterm2 LoadPrefsFromCustomFolder -bool true

---
name: oh-my-zsh
needs: dev tools
unless: -d ${HOME}/.oh-my-zsh
steps:
  - run: sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" "" --unattended
  - brew:
      brews:
        - fzf
  - name: zshrc
    link:
      src: zsh/zshrc
      dest: ${HOME}/.zshrc
      force: true # oh-my-zsh install creates a .zshrc file
  - name: zsh_aliases
    link:
      src: zsh/zsh_aliases
      dest: ${HOME}/.zsh_aliases
  - name: zsh_profile.d
    link:
      src: zsh/zsh_profile.d
      dest: ${HOME}/.zsh_profile.d

